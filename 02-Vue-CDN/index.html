<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myApp">
        <h2> Batman quotes: {{totalQuotes}}</h2>
        <hr>
        <input  type="text" placeholder="add Quote" @keyup.enter = "addQuote" v-model ="newMessage">        
        <br>
        <h1>
        <button @:click="hideAuthor">{{messageButton}}</button>
        <button @:click="showAthor = !showAthor">Ocultar segunda forma</button>
        <button @:click="addQuote">Add qoute</button>
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span>{{index+1}}: {{quote}}</span>
                <blockquote v-if="showAthor">{{author}}</blockquote>
                <blockquote v-show="showAthor">{{author}}</blockquote>
            </li>
        </ul>
        <span v-text="messageButton"></span>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
